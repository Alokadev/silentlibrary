<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Silent Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user-registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function (){
            $('#header').load('header.html')
        })

        $(function (){
            $('#footer').load('footer.html')
        })
    </script>
</head>
<body>

<!------------- Header ------------------->

<div id="header"></div>

<!------------- Registration ------------------->
<h3>Library Member Registration</h3>
<form id="publicregistration">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value=""></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="membership">Membership:</label>
    <select id="membership" name="membership" required>
        <option value=""></option>
        <option value="premium">Premium</option>
        <option value="normal">Normal</option>
    </select>

    <input type="submit" value="Submit" class="hero-btn" onclick="addUser()">
</form>

<!------------- Footer ---------------->

<div id="footer"></div>

<!----------------Javscript-------------->

<script>

    function GetUserID() {
        const ID = Date.now();
        return ID;
    };

    function addUser() {
        var userId = GetUserID();
        var name = document.getElementById("name").value;
        if (!name) {
            alert("Please Enter Your Name");
        };

        var email = document.getElementById("email").value;
        if (!email) {
            alert('Please Enter Your email!')
            return false;
        }

        var emailCheck = JSON.parse(localStorage.getItem('userData'));
        for (var i = 0; i < emailCheck.length; i++) {
            if (emailCheck[i].email === email) {
                alert("Email Already Exist");
                return false;
            }
        };

        var emailfilter = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if (!emailfilter.test(email)) {
            alert('Please enter a valid email address!');
            return false;
        };

        var gender = document.getElementById("gender").value;
        var membership = document.getElementById("membership").value;

        var userObj = {
            "id": userId,
            "name": name,
            "email": email,
            "gender": gender,
            "status": "new",
            "membership": membership
        };

        var users = JSON.parse(localStorage.getItem('userData'));
        if (users != null) {
            users.push(userObj);

            localStorage.setItem('userData', JSON.stringify(users));
        }
        else {
            var userData = new Array();
            userData.push(userObj);
            localStorage.setItem('userData', JSON.stringify(userData));

        }
        alert("User Details are Submitted to System");
        window.location.href = "index.html";
    };
</script>
</body>
</html>
